name: Publish to npm

on:
  push:
    branches:
      - npm-deployment # Change this if you want to deploy from a different branch
  workflow_dispatch: # Add this line to enable manual runs

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version you need
          cache: 'npm'

      # Install dependencies
      # - name: Install dependencies
      #   run: npm install

      # Lint, build or test before publishing (optional)
      # Uncomment the following if you need to run build or tests before publishing
      # - name: Run tests
      #   run: npm test

      # Publish to npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
