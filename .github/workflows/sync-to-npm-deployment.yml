name: Sync to npm-deployment

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enables manual runs

permissions: 
  actions: write
  contents: write

jobs:
  sync-npm-branch:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Sync npm-deployment branch
      - name: Sync npm-deployment branch
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }} # Use the PAT here
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if the npm-deployment branch exists
          if git show-ref --verify --quiet refs/heads/npm-deployment; then
              # If the branch exists, check it out
              git checkout npm-deployment
          else
              # If the branch does not exist, create it and check it out
              git checkout -b npm-deployment
          fi

          # Remove all files (clean the branch)
          git rm -rf .

          # Copy necessary components from main
          git checkout main  npm-deployment
           # Move all files and folders from npm-deployment to root level
          mv npm-deployment/* .
          sudo mv npm-deployment/.* . 2>/dev/null || true

          # Stage and commit the changes
          git add .
          git commit -m "Sync components from main to npm-deployment" || echo "No changes to commit"

          # Push to npm-deployment branch
          git push origin npm-deployment --force
